version: '3.8'

services:
  server:
    build:
      context: ./attendance_system_Server
      dockerfile: Dockerfile
    container_name: attendance-system-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - attendance-network
    restart: unless-stopped

  client:
    build:
      context: ./attendance_system_client
      dockerfile: Dockerfile
    container_name: attendance-system-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://server:5000
    depends_on:
      - server
    networks:
      - attendance-network
    restart: unless-stopped

networks:
  attendance-network:
    driver: bridge

